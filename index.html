<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/tasklist.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js"></script>
    <title>To-Do-List</title>
</head>

<body>

    <main>
        <h1>Lista de Tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input type="text" id="descripition" name="descripition" class="input-descripition"
                    aria-label="Qual tarefa deseja cadastrar?" placeholder="Qual a tarefa deseja cadastrar?">
                <button type="submit" id="save-task" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remover tarefas conclu√≠das
            </button>
        </footer>
    </main>



</body>

</html>
